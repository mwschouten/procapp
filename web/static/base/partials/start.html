    <h2>Processing Options</h2>
	<div ng-repeat="(Setting,info) in commands">
		<h3> {{info.longname}} </h3>

		<form class="form-horizontal" role="form">
			<div ng-repeat="(sn,s) in info['settings']">
				<div class="form-group">
					<label class="control-label col-sm-2" for="Setting">{{sn}}</label>
					<div class="col-sm-10 col-sm-4">
						<input type="email" class="form-control" id="email" placeholder={{s.default}}>
					</div>
				</div>
			</div>

		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="Check" class="btn btn-default">Check</button>
		    </div>
		  </div>
		</form>

	</div>
