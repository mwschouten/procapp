<div 	class="hbobject" 
		x-lvl-draggable='true' 
		ng-class="{true:'success', false:'pending'}[data.status=='Success']"
        >

    <div hidden class="hbhash">{{data.result.hash}}</div>
    <div hidden class="hbtype">{{data.result.type}}</div>
	<h4>{{data.result.type}}:{{data.result.hash}}</h4>
	
	<table>
		<tr ng-repeat="(k,v) in data.settings">
		<td>{{k}}</td> <td>{{v}}</td>
		</tr>
	</table>

</div>
